<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - HTML </title>
</head>
<body>
    <h3>Registration Form</h3>
    <p>Required Feild will be marked as *</p>
    <form>
        <div>
            <label>First Name *</label>
            <input type="text" placeholder="Enter First Name" required>
        </div>
        <br />
        <div>
            <label>Last Name *</label>
            <input type="text"  placeholder="Enter Last Name">
        </div>
        <br />
        <div>
            <label>Email *</label>
            <input type="email" placeholder="Enter Email" value="@gmail.com">
        </div>
        <br />
        <div>
            <label>Mobile Number *</label>
            <input type="number" >
        </div>
        <br />
        <div>
            <label>Gender *</label>
            <select>
                <option selected>Select Your Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Transgender</option>
            </select>
        </div>
        <br />
        <div>
            <label>DOB *</label>
            <input type="date" >
        </div>
        <br />
        <div>
            <label>Age *</label>
            <label><input type="radio" name="age"> Under 18 </label>
            <label><input type="radio" name="age"> Above 18 </label>
        </div>
        <br />
        <div>
            <input type="checkbox"> 
            <label>I Accept that after this Registration form i will pay the fees.</label>
        </div>
        <br />
        <div>
            <input type="submit" value="Register Now">
        </div>
    </form>
</body>
</html>
