<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes, Id & Iframes</title>

    <style type="text/css">
        .div1 {
            background-color: #000;
            color: white;
        }
        .div2 {
            background-color: red;
            color: white;
        }
        #div2 {
            background-color: blue;
            color: white;
        }
        .div3 {
            font-size: 14px;
        }
        .div5 {
            background-color: aqua;
            color: black;
        }
    </style>
</head>
<body>
    <iframe src="basic.html" height="400px" width="400px"></iframe>
    <h3>Another Window Form</h3>
    <iframe src="forms.html" height="400px" width="400px" title="Forms" style="border:1px solid red;"></iframe>

    <h3>Classes</h3>

    <div class="div1">
        <h3>Hello World</h3>
    </div>
    <div class="div2 div3 div4">
        <h3>Hello World 2</h3>
    </div>

    <div id="div2">
        <h3>Hello World 3</h3>
    </div>
</body>
</html>
