<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Video & Anchor (Links)</title>
</head>
<body>
    <h1>Image</h1>
    <p>this is my image</p>
    <img src="sample.jpg" alt="Sample Alt" title="Sample Title">

    <h1>Video</h1>
    <p>this is my video</p>

    <video width="500px" height="300px" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h1>Anchor Tags</h1>
    <p>This is my Anchors</p>
    
    <a href="basic.html" title="Visit">Visit to Basic of HTML</a>

    <a href="https://www.google.com/" title="This google will open in same tab">Visit to google.com</a>
    <a href="https://www.google.com/" title="This google will open in another tab" target="_blank">Visit to google.com</a>
    
</body>
</html>
