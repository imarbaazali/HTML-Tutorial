<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block Element</title>
</head>
<body>
    <h3>Span Inline</h3>
    <span>Hello My Name is Arbaaz</span>
    <span>Hello My age is 19</span>
    <h3>Span block</h3>
    <div>Hello My name is arbaaz</div>
    <div>Hello my age is 19</div>

    <div style="display: inline-block;">Hello my name is arbaaz</div>
    <div style="display: inline-block;">Hello my age is 19</div>

    <h3>Span block</h3>
    <h1 style="display: inline-block;">Hello H1</h1>
    <h3 style="display: inline-block;">Hello H3</h3>
    <span style="display: block;">Hello h4</span>
</body>
</html>
